<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How this site works</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-image: url('czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yMTgtYmItNV8xXzEuanBn.jpg'); /* Ensure the image path is correct */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #000000;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu ul li {
            margin-left: 15px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .menu ul li a:hover {
            background-color: #45a049;
        }
    </style>
</head>
